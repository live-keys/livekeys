<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>%title%</title>

  <link rel="stylesheet" href="include/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="include/documentation.css">
  <link rel="stylesheet" href="include/perfect-scrollbar/css/perfect-scrollbar.css">

  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div id="main" class="container-fluid">
    <div class='row'>
      <div class='col-3'>
        <div id='indexList'>
          %indexList%
        </div>
      </div>
      <div id='wrapper' class='col-9'>%content%</div>
    </div>
  </div>

  <script src="include/jquery/dist/jquery.min.js"></script>
  <script src="include/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
  <script src="include/bootstrap/dist/js/bootstrap.min.js"></script>

  <script>
    // Removes <hr> before .expandable
    // Removes empty .expandable
    $(".expandable").each(function () {
      $(this).parent().prev().remove();
      let data = $(this).children(".expandable-data");
      if (data.hasClass("hidden")) {
        data.hide();
      }
    })

    $(".expandable-data").each(function () {
      if ($(this).children().length == 0)
        $(this).parent().remove();
    })


    $(".expandable-button").click(function () {
      let data = $(this).parent().children(".expandable-data");
      if (data.hasClass("hidden")) {
        data.removeClass("hidden").stop(true, true).slideDown();
        $(this).text("Show less...");
        // $(this).text("↑");
      } else {
        data.addClass("hidden").stop(true, true).slideUp();
        // $(this).text("↓");
        $(this).text("Show more...");

      }
      // console.log($(this));
    })

    const ps = new PerfectScrollbar('#indexList');
    
  </script>
</body>

</html>
